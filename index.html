<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="width: 100%; ">
        <img style="width: 100%; height: 710px;" src="./images/login.jpg" alt="login.jpg">
    </div>
    <div class="container">
        <div id="form-container">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <label for="signin-email">Email</label>
                <input type="text" id="signup-email" placeholder="Email" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button style="margin: 10px 70px;" type="submit">Sign Up</button>
                <button style="margin: 10px 70px;" type="button" onclick="githubLogin()">Sign Up with GitHub</button>
                <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
            </form>
            <form id="signin-form" style="display: none;">
                <h2>Sign In</h2>
                <input type="text" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <button type="button" onclick="githubLogin()">Sign In with GitHub</button>
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
