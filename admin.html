<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div style="width: 100%;">
        <img class="adminImg" src="./images/admin.jpg" alt="admin.jpg">
    </div>
    <div class="container">
        <h2 style="padding-left: 40%;">Admin Panel</h2>
        <form id="product-form">
            <h3 style="margin-top: 20px;">Add Product</h3>
            <label for="product-name">Name</label>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <label for="product-price">Price</label>
            <input type="number" id="product-price" placeholder="Price" required>
            <label for="product-description">Description</label>
            <input type="text" id="product-description" placeholder="Description" required>
            <button type="submit">Add Product</button>
        </form>
        <div id="product-list">
            <h3 style="margin-top: 20px;">Product List</h3>
            <ul id="products">
                
            </ul>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
